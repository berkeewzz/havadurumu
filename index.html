<!DOCTYPE html>
<html lang="tr">
<head>
<meta property="og:title" content="Hava Durumu - ≈ûehrine G√∂re Anlƒ±k Tahmin">
<meta property="og:description" content="Anlƒ±k hava durumu tahmini. Hissedilen sƒ±caklƒ±k, r√ºzgar ve daha fazlasƒ±.">
<meta property="og:image" content="https://i.imgur.com/UzK7L3P.png"> <!-- √∂rnek -->
<meta property="og:url" content="https://berkeewzz.github.io/havadurumu/">
<meta name="twitter:card" content="summary_large_image">
  <meta charset="UTF-8" />
  <title>Hava Durumu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4facfe" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #b6fbff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      margin-top: 40px;
      font-weight: 600;
    }

    input, button {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      font-size: 16px;
      font-family: inherit;
    }

    input {
      width: 200px;
    }

    button {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #sonuc, #tahmin {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    img {
      width: 80px;
    }

    .tahminKart {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      width: 120px;
      transition: transform 0.2s ease;
    }

    .tahminKart:hover {
      transform: scale(1.05);
    }

    .tahminKart p {
      margin: 5px 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }

      .tahminKart {
        width: 100px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Hava Durumu</h1>

  <input type="text" id="sehir" placeholder="≈ûehir girin" />
  <button onclick="havaDurumunuGetir()">G√∂ster</button>
  <button onclick="konumlaGetir()">üìç Konumum</button>

  <div id="sonuc"></div>
  <div id="tahmin"></div>

  <script>
    const apiKey = "ae49cf2d391e1c2f24a8cb3910ea3014";

    async function havaDurumunuGetir(sehir = null, lat = null, lon = null) {
      let urlHava, urlTahmin;

      if (sehir) {
        urlHava = `https://api.openweathermap.org/data/2.5/weather?q=${sehir}&appid=${apiKey}&lang=tr&units=metric`;
        urlTahmin = `https://api.openweathermap.org/data/2.5/forecast?q=${sehir}&appid=${apiKey}&lang=tr&units=metric`;
      } else if (lat && lon) {
        urlHava = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=tr&units=metric`;
        urlTahmin = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=tr&units=metric`;
      } else {
        const sehirInput = document.getElementById("sehir").value;
        urlHava = `https://api.openweathermap.org/data/2.5/weather?q=${sehirInput}&appid=${apiKey}&lang=tr&units=metric`;
        urlTahmin = `https://api.openweathermap.org/data/2.5/forecast?q=${sehirInput}&appid=${apiKey}&lang=tr&units=metric`;
      }

      try {
        const yanit = await fetch(urlHava);
        const veri = await yanit.json();

        if (veri.cod === 200) {
          const iconUrl = `https://openweathermap.org/img/wn/${veri.weather[0].icon}@2x.png`;
          const durum = veri.weather[0].main.toLowerCase();
          let arkaPlan = "";

          switch (durum) {
            case "clear":
              arkaPlan = "url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=80')";
              break;
            case "clouds":
              arkaPlan = "url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80')";
              break;
            case "rain":
            case "drizzle":
              arkaPlan = "url('https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?auto=format&fit=crop&w=1600&q=80')";
              break;
            case "snow":
              arkaPlan = "url('https://images.unsplash.com/photo-1608889175823-08b4a3ae774b?auto=format&fit=crop&w=1600&q=80')";
              break;
            case "mist":
            case "fog":
              arkaPlan = "url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1600&q=80')";
              break;
            case "thunderstorm":
              arkaPlan = "url('https://images.unsplash.com/photo-1587191082333-6b8bcd59df38?auto=format&fit=crop&w=1600&q=80')";
              break;
            default:
              arkaPlan = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80')";
          }

          document.body.style.backgroundImage = arkaPlan;
          document.body.style.backgroundSize = "cover";
          document.body.style.backgroundPosition = "center";

          document.getElementById("sonuc").innerHTML = `
            <h2>${veri.name}, ${veri.sys.country}</h2>
            <img src="${iconUrl}" alt="hava durumu simgesi" />
            <p>${veri.weather[0].description}</p>
            <p>üå°Ô∏è Sƒ±caklƒ±k: ${veri.main.temp} ¬∞C</p>
            <p>ü•µ Hissedilen: ${veri.main.feels_like} ¬∞C</p>
            <p>üíß Nem: ${veri.main.humidity}%</p>
            <p>üí® R√ºzgar: ${veri.wind.speed} m/s</p>
          `;
        } else {
          document.getElementById("sonuc").textContent = "≈ûehir bulunamadƒ±.";
        }

        const tahminYanit = await fetch(urlTahmin);
        const tahminVeri = await tahminYanit.json();

        const tahminHTML = tahminVeri.list.slice(0, 6).map(item => {
          const tarih = new Date(item.dt_txt);
          const saat = tarih.getHours();
          const icon = `https://openweathermap.org/img/wn/${item.weather[0].icon}.png`;

          return `
            <div class="tahminKart">
              <p>${tarih.toLocaleDateString("tr-TR")}<br>${saat}:00</p>
              <img src="${icon}" />
              <p>${item.main.temp} ¬∞C</p>
              <p>${item.weather[0].description}</p>
            </div>
          `;
        }).join("");

        document.getElementById("tahmin").innerHTML = `
          <h3>üìÖ Saatlik Tahmin</h3>
          ${tahminHTML}
        `;

      } catch (error) {
        document.getElementById("sonuc").textContent = "Bir hata olu≈ütu.";
      }
    }

    function konumlaGetir() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((konum) => {
          const lat = konum.coords.latitude;
          const lon = konum.coords.longitude;
          havaDurumunuGetir(null, lat, lon);
        }, () => {
          document.getElementById("sonuc").textContent = "Konum bilgisi alƒ±namadƒ±.";
        });
      } else {
        document.getElementById("sonuc").textContent = "Tarayƒ±cƒ±nƒ±z konum desteƒüi sunmuyor.";
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log("SW registered"))
          .catch(err => console.log("SW failed", err));
      });
    }
  </script>
</body>
</html>
