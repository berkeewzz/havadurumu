<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hava Durumu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #sonuc {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hava Durumu</h1>
    <input type="text" id="sehir" placeholder="Şehir adı girin" />
    <br />
    <button onclick="havaGetir()">Göster</button>
    <button onclick="konumlaGetir()">Konumun</button>
    <div id="sonuc"></div>
  </div>

  <script>
    const apikey = "API_KEYİNİ_BURAYA_EKLE"; // OpenWeatherMap API anahtarını eklemeyi unutma

    async function havaGetir() {
      const sehir = document.getElementById("sehir").value;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${sehir}&appid=${apikey}&lang=tr&units=metric`;

      const response = await fetch(url);
      const data = await response.json();
      document.getElementById("sonuc").innerHTML = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
    }

    function konumlaGetir() {
      navigator.geolocation.getCurrentPosition(async (konum) => {
        const lat = konum.coords.latitude;
        const lon = konum.coords.longitude;
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apikey}&lang=tr&units=metric`;

        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("sonuc").innerHTML = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
      });
    }
  </script>
</body>
</html>
