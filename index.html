<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Hava Durumu</title>
<meta name="theme-color" content="#4facfe"/>
<meta property="og:title" content="Hava Durumu - Şehrine Göre Anlık Tahmin">
<meta property="og:description" content="Anlık hava durumu tahmini. Hissedilen sıcaklık, rüzgar ve daha fazlası.">
<meta property="og:image" content="https://i.imgur.com/UzK7L3P.png">
<meta property="og:url" content="https://berkeewzz.github.io/havadurumu/">
<meta name="twitter:card" content="summary_large_image">
<link rel="manifest" href="manifest.json"/>
<link rel="icon" href="icon-192.png" sizes="192x192"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  /* Temel stiller */
  * { box-sizing: border-box; margin: 0; padding: 0;}
  body {
    font-family: 'Poppins',sans-serif;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh; transition: background-image 1s ease, background-color .5s ease, color .5s ease;
    background: #b6fbff; color: #333;
  }
  h1 { margin-top: 40px; font-weight:600;}
  input, button { padding:12px 15px; border:none; border-radius:10px; margin:5px; font-size:16px; font-family:inherit;}
  input { width:200px;}
  .btn { background: linear-gradient(to right,#4facfe,#00f2fe); color:white; cursor:pointer; transition: transform .2s ease, box-shadow .2s ease;}
  .btn:hover { transform:scale(1.05); box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  #sonuc, #tahmin, #harita { margin-top:30px; padding:20px; border-radius:15px; background:rgba(255,255,255,0.25);
    backdrop-filter:blur(10px); box-shadow:0 8px 32px rgba(0,0,0,0.1); text-align:center; max-width:90%; width:400px;}
  img.icon { width:80px;}
  .tahminKart { display:inline-block; background:rgba(255,255,255,0.2); margin:10px;padding:15px;border-radius:12px; width:120px; transition:transform .2s;}
  .tahminKart:hover { transform:scale(1.05);}
  .tahminKart p { margin:5px 0; font-size:14px;}
  @media(max-width:600px){
    input{width:100%;}
    .tahminKart{width:100px;margin:5px;}
  }
  /* Harita kapsayıcısı */
  #harita { height:300px; width:400px; padding:0; }
  @media(max-width:600px){ #harita{width:100%;}}
  /* Karanlık mod */
  .dark {
    background: #1f2937!important;
    color: #ddd!important;
  }
</style>
</head>
<body>
  <h1>🌦️ Hava Durumu</h1>
  <div>
    <input type="text" id="sehir" placeholder="Şehir girin"/>
    <button class="btn" onclick="havaDurumunuGetir()">Göster</button>
    <button class="btn" onclick="konumlaGetir()">📍 Konumum</button>
    <button class="btn" onclick="toggleDarkMode()" id="darkToggle">🌙</button>
    <button class="btn" onclick="paylas()" id="shareBtn">📤 Paylaş</button>
  </div>
  <div id="sonuc"></div>
  <div id="tahmin"></div>
  <div id="harita"></div>

  <script
    async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <script src="app.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer||[];
    function gtag(){dataLayer.push(arguments);}
    gtag('js',new Date());
    gtag('config','UA-XXXXXXX-X');
  </script>
</body>
</html>
